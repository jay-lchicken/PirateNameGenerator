<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pirate Name Generator</title>
    <style>
        #response{
            font-size: 15px;
        }
        @font-face {
            font-family: Pirate;
            src: url('Pirate Jack.ttf');
        }
        img{
            width: 100px;
            height: 100px;
            transition: width 0.5s ease, height 0.5s ease;

        }
        img:hover{
            width: 200px;
            height: 200px;
        }


        body{
            font-family: Pirate;
        }
        textarea{
            min-width: 500px;
            min-height: 300px;
            max-width: 500px;
            max-height: 300px;

        }
        /* styles.css */

        @font-face {
            font-family: Pirate;
            src: url('Pirate Jack.ttf');
        }

        body {
            font-family: Pirate;
            text-align: center;
            background-color: #f0f8ff;
            color: #333;
        }

        h1 {
            font-size: 3em;
            margin-top: 20px;
        }

        h2 {
            font-size: 2em;
            margin-bottom: 20px;
        }

        img {
            width: 100px;
            height: 100px;
            cursor: pointer;
        }

        textarea {
            min-width: 500px;
            min-height: 300px;
            max-width: 500px;
            max-height: 300px;
            margin-top: 20px;
            padding: 10px;
            font-size: 1em;
            border: 2px solid #ccc;
            border-radius: 5px;
        }

        #response {
            margin-top: 20px;
            font-size: 1.5em;
            color: #007BFF;
        }
        /* Quote bubble styling */
        .quote-bubble {
    position: relative;
    display: inline-block;
    padding: 10px 20px;
    background-color: #f0f8ff;
    border-radius: 10px;
    font-size: 1.2em;
    color: #333;
    margin: 20px;
    border: 2px solid #007BFF;
}

.quote-bubble::after {
    content: '';
    position: absolute;
    bottom: -10px;
    left: 20px;
    width: 0;
    height: 0;
    border: 10px solid transparent;
    border-top-color: #f0f8ff;
    border-bottom: 0;
    margin-left: -10px;
    margin-bottom: -10px;
}

        /* Animation for the "..." */
        .dots::after {
            content: '...';
            animation: dots 1.5s steps(3, end) infinite;
        }

        @keyframes dots {
            0%, 20% {
                color: rgba(0,0,0,0);
                text-shadow:
                        .25em 0 0 rgba(0,0,0,0),
                        .5em 0 0 rgba(0,0,0,0);
            }
            40% {
                color: #333;
                text-shadow:
                        .25em 0 0 rgba(0,0,0,0),
                        .5em 0 0 rgba(0,0,0,0);
            }
            60% {
                text-shadow:
                        .25em 0 0 #333,
                        .5em 0 0 rgba(0,0,0,0);
            }
            80%, 100% {
                text-shadow:
                        .25em 0 0 #333,
                        .5em 0 0 #333;
            }
        }
    </style>
</head>
<body>
    <h1>Pirate Name Generator</h1>
    <h2>Click on the pirate to generate a name</h2>
    <img src="1355979.png" alt="Pirate" id="image">
    <div class="quote-bubble" id="quote-bubble">
        <span class="dots" id="dots"></span>
        <h3 id="response"></h3>
    </div>

    <h3 id="name"></h3>
    <textarea id="description" placeholder="What kind of name do you want the AI to generate"></textarea>
    <script type="importmap">
        {
          "imports": {
            "@google/generative-ai": "https://esm.run/@google/generative-ai"
          }
        }

    </script>
    <script src="index.js" type="module"></script>
</body>
</html>
